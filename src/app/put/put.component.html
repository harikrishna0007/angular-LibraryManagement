<div class="comtainer">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="Details" (submit)="submitFormData()">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">book Name</label>
                        <input type="text" class="form-control" formControlName="title"  placeholder="enter name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">author</label>
                        <input type="email" class="form-control" formControlName="author"  placeholder="Authorname">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">cover Image</label>
                        <input type="email" class="form-control"formControlName="coverImage"  placeholder="image url">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">description</label>
                        <input type="email" class="form-control"formControlName="description"  placeholder="description">
                    </div>
    
                    <button type="submit" class="btn btn-primary">submit</button> &nbsp;
                </form>
    
            </div>
    
        </div>
    
    </div>
